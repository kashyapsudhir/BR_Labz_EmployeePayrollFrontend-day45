<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Payroll Form</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <!--UC 1 – Employee Payroll App with Logo-->
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/logo.png" alt="logo">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <!--UC 2– Employee Payroll Form with Header and Name -->
            <form class="form" action="#" onsubmit="save(); return false">
                <div class="form-head">
                    Employee Payroll form
                </div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                </div>
                 <!--UC 3 – Specify Profile Pic to the Employee Payroll App -->
                 <div class="row-content">
                    <label class="label text" for="profile">Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/E1.png" required>
                            <img class="profile" id='image1' src="../assets/E1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile" value="../assets/E2.png" required>
                            <img class="profile" id='image2' src="../assets/E2.png">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile" value="../assets/E3.png" required>
                            <img class="profile" id='image3' src="../assets/E3.png">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile" value="../assets/E4.png" required>
                            <img class="profile" id='image4' src="../assets/E4.png">
                        </label>
                    </div>
                </div>
            </form>
    </body>
</html>
