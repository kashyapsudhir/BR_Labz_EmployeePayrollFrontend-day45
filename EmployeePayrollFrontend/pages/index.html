<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Payroll Form</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <!--UC 1 – Employee Payroll App with Logo-->
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/logo.png" alt="logo">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <!--UC 2– Employee Payroll Form with Header and Name -->
            <form class="form" action="#" onsubmit="save(); return false">
                <div class="form-head">
                    Employee Payroll form
                </div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                </div>
                 <!--UC 3 – Specify Profile Pic to the Employee Payroll App -->
                 <div class="row-content">
                    <label class="label text" for="profile">Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/E1.png" required>
                            <img class="profile" id='image1' src="../assets/E1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile" value="../assets/E2.png" required>
                            <img class="profile" id='image2' src="../assets/E2.png">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile" value="../assets/E3.png" required>
                            <img class="profile" id='image3' src="../assets/E3.png">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile" value="../assets/E4.png" required>
                            <img class="profile" id='image4' src="../assets/E4.png">
                        </label>
                    </div>
                </div>
                 <!--UC 4 – Employee Payroll Form with Gender, Department and Salary Range -->
                 <div class="row-content">
                    <lable class="label text" for="gender">Gender</lable>
                    <div>
                        <input type="radio" id="male" name="gender" value="male"> 
                        <label class="text" for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female"> 
                        <label class="text" for="female">Female</label>
                    </div>
                </div>
                <div class="row-content">
                    <lable class="label text" for="name">Department</lable>
                    <div class="profile_radio_content">
                        <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR" > 
                        <label class="text" for="hr">HR</label>
                        <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales" > 
                        <label class="text" for="sales">Sales</label>
                        <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance" > 
                        <label class="text" for="finance">Finance</label>
                        <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer" > 
                        <label class="text" for="engineer">Engineer</label>
                        <input class="checkbox" type="checkbox" id="others" name="others" value="Others" > 
                        <label class="text" for="others">Others</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="salary">Choose your salary</label>
                    <input class="input" type="range" id="salary" min="600000" max="900000" step="1000" value="700000">
                    <output class="salary-output text" id="salary-output">700000</output>
                </div>
            </form>
    </body>
</html>
